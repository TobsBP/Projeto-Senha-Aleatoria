<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de senha</title>
</head>
<body>
  <img src="https://i.ibb.co/m8YvYBr/logo.png" class="title">

  <main class="container-input">
    <span>Tamanho <span id="valor"></span> Caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15">
  
    <button id="button" class="button-cta" onclick="generetePassword()"> Gerar senha</button>
  
  </main>

  <div id="container-password" onclick="copy()" class="container-password hide">
    <span class="your-pass">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tool-tip">Clique na senha para copiar!☝️</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
